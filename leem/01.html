<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<style type="text/css">
		body {
			margin: 0;
			font-size: 14px;
		}

		ul {
			margin: 0;
			padding: 0;
		}

		.top-nav {
			width: 100%;
			background-color: #333;
		}

		.top-nav .nav-menu {
			list-style: none;
		}

		.top-nav .nav-menu li {
			display: inline-block;
			min-width: 80px;
		}

		.top-nav .nav-menu li > a {
			color: #FFF;
			display: block;
			text-align: center;
			padding: 10px 15px;
			text-decoration: none;
		}

		.top-nav .nav-menu li > a:hover {
			color: #BFA;
		}
	</style>
</head>
<body>
	<nav class="top-nav">
		<ul class="nav-menu">
			<li>
				<a href="https://www.apple.com/" target="_blank">苹果</a>
			</li>
			<li>
				<a href="https://www.microsoft.com/" target="_blank">微软</a>
			</li>
			<li>
				<a href="https://www.google.com" target="_blank">谷歌</a>
			</li>
			<li>
				<a href="https://www.tencent.com" target="_blank">腾讯</a>
			</li>
		</ul>
	</nav>
	<div style="color: red;">
		<ol>
			<li>实现一个导航栏，效果如上，配色、字体字号、导航文本内容自由；</li>
			<li>导航条顶部紧贴浏览器视窗顶部，占据100%视窗宽度，高度自由；</li>
			<li>每个导航条目最小宽度为80px；</li>
			<li>鼠标滑过导航文本时光标变为手状，导航文本颜色发生变化；</li>
			<li>点击文本可以在新标签页中打开一个链接；</li>
		</ol>
	</div>
</body>
</html>
